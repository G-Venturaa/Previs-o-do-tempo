<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão Do Tempo</title>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite a cidade">

        <button onclick="cliqueNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/31372/find-location.svg" alt="">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temperatura">28ºC</p>

            <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="">

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>

<script src="scripts.js"></script>

</html>
